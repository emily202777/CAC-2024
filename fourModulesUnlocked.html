<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virus Drag and Drop Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fourModulesUnlocked.css"> <!-- Link to your external CSS file -->
</head>

<body>
  <header class="main-header">
    <div class="image-container">
      <!-- Background image -->
      <img src="fourModulesUnlocked.png" id="instructionImage" class="background-image">
      <button id="nextPageButton" class="next-page-button">Next</button>
    </div>
  </header>

  <script>
    // JavaScript to change the image when the next button is clicked
    document.getElementById('nextPageButton').addEventListener('click', function() {
      // Change the src of the image
      document.getElementById('instructionImage').src = 'module4instructions.png';
    });
  </script>
</body>

</html>
